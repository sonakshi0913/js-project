<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arithmetic operator
        let a = 10;

        console.log("++a = ", ++a);
        console.log("a++ = ", a++);
        console.log("--a = ", --a);
        console.log("a-- = ", a--);
        console.log("a = ", a);
        console.log("a-- =", a--);

        // assignment operator
        let b = 10;

        b += 10;  //  same as b = b + 10
        console.log("b =", b);

        b -= 5;
        console.log("b =", b);

        // comparison operator
        let comp1 = 5;
        let comp2 = "6";

        console.log("comp1 == comp2 is",comp1 == comp2);
        console.log("comp1 != comp2 is",comp1 != comp2);
        console.log("comp1 == comp2 is",comp1 === comp2);
        console.log("comp1 !== comp2 is",comp1 !== comp2);

        // logical operator
        let x = 5;
        let y = 6;

        // && operator = when both conditions are true will be written true otherwise if one of these condition is wrong will written false
        console.log(x<y && x==5);

        // || operator = when one of these condition is truewill be written true
        console.log(x>y || x==5);

        // ! operator = when condition is true will written false and when condition is false will be written true
        console.log(!true);
        console.log(!false);
    </script>
</body>
</html>
