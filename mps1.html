<!DOCTYPE html>
<html>
<head>
  <title>Trigonometric Table up to 180°</title>
  <style>
    table { border-collapse: collapse; width: 100%; text-align: center; }
    th, td { border: 1px solid black; padding: 8px; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Trigonometric Table (0° to 180° with 33°)</h2>
  <table>
    <thead id="degreeRow"></thead>
    <tbody id="functionRows"></tbody>
  </table>

  <script>
    // Degrees we want
    const degrees = [0, 30, 33, 45, 60, 90, 120, 135, 150, 180];

    // Exact Trigonometric Values (+ 33° values where available)
    const trigValues = {
      sin:   ["0", "1/2", "49/90", "√2/2", "√3/2", "1", "√3/2", "√2/2", "1/2", "0"],
      cos:   ["1", "√3/2", "77/90", "√2/2", "1/2", "0", "-1/2", "-√2/2", "-√3/2", "-1"],
      tan:   ["0", "1/√3", "49/77", "1", "√3", "∞", "-√3", "-1", "-1/√3", "0"],
      cosec: ["∞", "2", "90/49", "√2", "2/√3", "1", "2/√3", "√2", "2", "∞"],
      sec:   ["1", "2/√3", "90/77", "√2", "2", "∞", "-2", "-√2", "-2/√3", "-1"],
      cot:   ["∞", "√3", "77/49", "1", "1/√3", "0", "-1/√3", "-1", "-√3", "∞"]
    };

    // Build header row (Degrees)
    let headerHTML = "<tr><th>Function ↓ / Degree →</th>";
    degrees.forEach(d => {
      headerHTML += `<th>${d}°</th>`;
    });
    headerHTML += "</tr>";
    document.getElementById("degreeRow").innerHTML = headerHTML;

    // Build each function row
    Object.keys(trigValues).forEach(fn => {
      let rowHTML = `<tr><td>${fn}</td>`;
      trigValues[fn].forEach(val => {
        rowHTML += `<td>${val}</td>`;
      });
      rowHTML += "</tr>";
      document.getElementById("functionRows").innerHTML += rowHTML;
    });
  </script>
</body>
</html>
