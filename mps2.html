<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

  <div class="bg-white shadow-2xl rounded-2xl p-8 text-center max-w-md w-full">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">‚è± Timer</h1>

    <!-- Timer Display -->
    <div id="display" class="text-5xl font-mono font-bold text-indigo-600 mb-6">
      00:00:00
    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-4">
      <button id="start" class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-lg shadow">Start</button>
      <button id="pause" class="bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-2 rounded-lg shadow">Pause</button>
      <button id="reset" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg shadow">Reset</button>
    </div>
  </div>

  <script>
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let timer = null;
    let running = false;

    function updateDisplay() {
      document.getElementById("display").textContent =
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');
    }

    function runTimer() {
      seconds++;
      if (seconds === 60) {
        seconds = 0;
        minutes++;
      }
      if (minutes === 60) {
        minutes = 0;
        hours++;
      }
      updateDisplay();
    }

    document.getElementById("start").addEventListener("click", function() {
      if (!running) {
        timer = setInterval(runTimer, 1000);
        running = true;
      }
    });

    document.getElementById("pause").addEventListener("click", function() {
      clearInterval(timer);
      running = false;
    });

    document.getElementById("reset").addEventListener("click", function() {
      clearInterval(timer);
      running = false;
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
