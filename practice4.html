<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
    <script>
        let a = 5;

        for (let i = 1; i <=a; i++){
            let pattern = '';
        for (let j = 1; j <=i; j++){
            pattern += '* ';
        }
            console.log(pattern);
        }

        let b = 5;

        for (let i = b; i >=1; i--){
            let pattern = '';
        for (let j = 1; j <=i; j++){
            pattern += '* ';
        }
            console.log(pattern);
        }

        let c = 5;

        for (let i = 1; i <=c; i++){
            let pattern = '';
        for (let j = 1; j <=c-i; j++){
            pattern += '  ';
        }
        for (let k = 1; k <=i; k++){
            pattern += '* ';
        }
            console.log(pattern);
        }

         let d = 5;

        for (let i = 1; i <=d; i++){
            let pattern = '';
        for (let j = 1; j <=d-i; j++){
            pattern += ' ';
        }
        for (let k = 1; k <=i; k++){
            pattern += '* ';
        }
            console.log(pattern);
        }


    </script>

  
</body>
</html>
