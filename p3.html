<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">üìù Register</h1>

    <form id="myForm" novalidate>
      <!-- Name -->
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="text" id="name" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
        <p id="nameError" class="text-red-600 text-sm mt-1"></p>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
        <p id="emailError" class="text-red-600 text-sm mt-1"></p>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
        <p id="passwordError" class="text-red-600 text-sm mt-1"></p>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Submit
      </button>
    </form>

    <p id="successMsg" class="text-green-600 text-center mt-4"></p>
  </div>

  <script>
    const form = document.getElementById("myForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // stop form from submitting
      
      let valid = true;

      // Reset messages
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";
      document.getElementById("successMsg").textContent = "";

      // Name Validation
      const name = document.getElementById("name").value.trim();
      if (name === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        valid = false;
      } else if (!/^[A-Za-z\s]+$/.test(name)) {
        document.getElementById("nameError").textContent = "Name must contain only letters.";
        valid = false;
      }

      // Email Validation
      const email = document.getElementById("email").value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === "") {
        document.getElementById("emailError").textContent = "Email is required.";
        valid = false;
      } else if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid email.";
        valid = false;
      }

      // Password Validation
      const password = document.getElementById("password").value.trim();
      if (password === "") {
        document.getElementById("passwordError").textContent = "Password is required.";
        valid = false;
      } else if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        valid = false;
      } else if (!/\d/.test(password) || !/[A-Za-z]/.test(password)) {
        document.getElementById("passwordError").textContent = "Password must contain letters and numbers.";
        valid = false;
      }

      // If all valid
      if (valid) {
        document.getElementById("successMsg").textContent = "‚úÖ Form submitted successfully!";
        form.reset();
      }
    });
  </script>

</body>
</html>
