<script>
  for (let i = 1; i < 21; i++) {
    console.log(i);
  }

  // program to add first n natural number
  let sum = 0;
  let n = prompt("Enter the value of n");
  n = Number.parseInt(n);
   for (let i = 1; i < n; i++) {
    sum += (i+1)
  }

  console.log("Sum of first " + n + " natural number is " + sum);
</script>
